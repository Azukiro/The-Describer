<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo</title>
</head>

<body>
  <h1>Des images partout... ðŸ˜£</h1>
  
  <div id="images-container" style="display: flex; justify-content: space-around; align-items: space-around; flex-wrap: wrap;">
  </div>
  
  <script>
    function getRandomNumberBetween(min, max){
        return Math.floor(Math.random()*(max-min+1)+min);
    }

    const imagesContainer = document.getElementById('images-container');
    
    for (let i = 1; i <= 7; i++) {
        const rn = getRandomNumberBetween(300, 350);
        
        const img = document.createElement('img');
        img.src = './images/' + i + '.jpg';
        img.style.height = (rn) + 'px';
        img.style.width = (rn*4/3) + 'px';
        imagesContainer.appendChild(img);
    }
  </script>
</body>
</html>
